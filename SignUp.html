<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container w-50">
      <div class="card mt-5 p-4">
        <p class="Title">Smart Login System</p>
        <input
          type="text"
          class="form-control mb-4 bg-transparent text-white"
          placeholder="Enter your name"
          id="SignUpName"
        />
        <input
          type="email"
          class="form-control mb-4 bg-transparent text-white"
          placeholder="Enter your email"
          id="SignUpEmail"
        />
        <input
          type="password"
          class="form-control mb-4 bg-transparent text-white"
          placeholder="Enter your password"
          id="SignUpPassword"
        />
        <p id="error-msg" class="text-danger text-center"></p>
        <button class="btn btn-primary mt-3 bg-transparent mt-4" id="SignUpButton">Login</button>
        <p class="signUp text-center text-white mt-3">
          You have an account?
          <a class="sign text-white" href="index.html">Log in</a>
        </p>
      </div>
    </div>

    <script src="bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
